<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/static/userModule.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          <div class="alert alert-info" role="alert">
            {{category}} {{messages}}
          </div>
          {% endif %}
        {% endwith %}
    <div class="query">
        
        <form action="/userModule" method="POST">
            <h1>Complain Collection Panel</h1>
            <br><br><br>
            <h3>Enter your query below</h3>
            <textarea name="complain"></textarea>
            <br>
            <input type="submit" value="Send" id="btnSubmit">
        </form>
    </div>
</body>
</html>
