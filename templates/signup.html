<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/signup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>tilte</title>
</head>

<body>
  <div class="container-fluid bg">
    <div class="row">
      <div class="col-md-4  col-sm-4 col-xs-12"></div>
      <div class="col-md-4  col-sm-4 col-xs-12 main">
        <form method="post" action="/newUser" class="form-container" style="margin-top: 8vh;" >
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-warning msg" role="alert">
            {{messages}}
          </div>
          {% endif %}
          {% endwith %}
          <h3 class="heading">Sign Up</h3>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email"
              autocomplete="on" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="pwd1" id="exampleInputPassword1" placeholder="Password" required>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pwd2"
              placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btn btn-success btn-block">Submit</button>
          <div>
            <h4 class="orlogin">or</h4>
          </div>
          <div>
            <a href="/" type="submit" class="btn btn-success btn-block">Login </a>
          </div>
        </form>
      </div>
      <div class="col-md-4  col-sm-4 col-xs-12"></div>
    </div>
  </div>
</body>
<script type="text/javascript">
  setTimeout(()=> {
      document.querySelector('.msg').style.display = 'none';
  }, 4000);
</script>
</html>
