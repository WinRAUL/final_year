<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/adminModule.css">
</head>
<body>
    <div class="heading">
        <h1>Admin Dashboard</h1>
    </div>
    <div class="complain-list">
        <table >
            <tr>
                {%for head in headers%}
                <th>{{head}}</th>
                {%endfor%}
            </tr>
            {%for row in tuples%}
            <tr>
                {%for data in row%}
                <td>{{data}}</td>
                {%endfor%}
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
